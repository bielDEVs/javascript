<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="container">
        <h1>Calculadora</h1>
        <h2>X > Y?</h2>
        <form id="form-calculadora">
            <input type="number" id="numberX" placeholder="Número X" required> <br>
            <input type="number" id="numberY" placeholder="Número Y" required> <br>
            <button>Calcular</button>
        </form>
        <div id="mensagem"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
